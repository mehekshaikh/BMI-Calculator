<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
     <!--Google Font-->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="row">
        <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()" >
        <span id="weight-val"><b>20 kg</b></span>
    </div>
    <div class="row">
        <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
        <span id="height-val"><b>100 cm</b></span>
    </div>

  <p id="result">20.0</p>
  <p id="category">Normal weight</p>
</div>



    <!--Javascript-->
    <script src="app.js"></script>
</body>
</html>
